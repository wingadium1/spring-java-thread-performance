name: CI - Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/spring-java-thread-performance

jobs:
  build-and-test:
    name: Build and Test Spring Boot Applications
    runs-on: self-hosted
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Run tests
        run: mvn test
      
      - name: Generate test report
        if: always()
        run: |
          echo "Test execution completed"
          find . -name "surefire-reports" -type d | while read dir; do
            echo "Reports in $dir:"
            ls -la "$dir" || true
          done

  publish-images:
    name: Publish Docker Images to GHCR
    needs: build-and-test
    runs-on: self-hosted
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve image tags
        id: tags
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION_TAG="latest"
          else
            VERSION_TAG="develop"
          fi

          SHA_TAG="${{ github.sha }}"
          SHA_TAG="${SHA_TAG:0:7}"

          echo "version=${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "sha=${SHA_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push images with Jib
        env:
          VERSION_TAG: ${{ steps.tags.outputs.version }}
          SHA_TAG: ${{ steps.tags.outputs.sha }}
        run: |
          for module in spring-mvc-traditional spring-virtual-threads spring-webflux; do
            echo "Building and pushing ${module}..."

            mvn -pl ${module} jib:build \
              -Djib.to.image="${{ env.IMAGE_PREFIX }}/${module}" \
              -Djib.to.tags="${VERSION_TAG},${SHA_TAG}" \
              -Djib.to.auth.username="${{ github.actor }}" \
              -Djib.to.auth.password="${{ secrets.GITHUB_TOKEN }}"
          done
