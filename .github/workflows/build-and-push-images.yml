name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/spring-java-thread-performance

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: self-hosted  # Consistent with other workflows; change to 'ubuntu-latest' if using GitHub-hosted runners
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        run: |
          # Determine version tag
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            VERSION="latest"
          elif [[ "${{ github.ref }}" == refs/heads/develop ]]; then
            VERSION="develop"
          else
            VERSION="pr-${{ github.event.number }}"
          fi
          
          # Also tag with commit SHA for traceability
          SHA_SHORT="${{ github.sha }}"
          SHA_SHORT="${SHA_SHORT:0:7}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha=${SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "Image version: ${VERSION}"
          echo "Commit SHA: ${SHA_SHORT}"
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Build and push Docker images with Jib
        env:
          VERSION_TAG: ${{ steps.meta.outputs.version }}
          SHA_TAG: ${{ steps.meta.outputs.sha }}
        run: |
          # Build and push all three applications
          for module in spring-mvc-traditional spring-virtual-threads spring-webflux; do
            echo "Building and pushing ${module}..."
            
            mvn -pl ${module} jib:build \
              -Djib.to.image="${{ env.IMAGE_PREFIX }}/${module}" \
              -Djib.to.tags="${VERSION_TAG},${SHA_TAG}" \
              -Djib.to.auth.username="${{ github.actor }}" \
              -Djib.to.auth.password="${{ secrets.GITHUB_TOKEN }}"
          done
      
      - name: Image summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images have been pushed to GitHub Container Registry:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Application | Image | Tags |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Spring MVC Traditional | \`${{ env.IMAGE_PREFIX }}/spring-mvc-traditional\` | \`${{ steps.meta.outputs.version }}\`, \`${{ steps.meta.outputs.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Spring Virtual Threads | \`${{ env.IMAGE_PREFIX }}/spring-virtual-threads\` | \`${{ steps.meta.outputs.version }}\`, \`${{ steps.meta.outputs.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Spring WebFlux | \`${{ env.IMAGE_PREFIX }}/spring-webflux\` | \`${{ steps.meta.outputs.version }}\`, \`${{ steps.meta.outputs.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull commands:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_PREFIX }}/spring-mvc-traditional:${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_PREFIX }}/spring-virtual-threads:${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_PREFIX }}/spring-webflux:${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
