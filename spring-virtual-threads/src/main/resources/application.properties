spring.application.name=spring-virtual-threads
server.port=8081

# Workload profile: LIGHT, MEDIUM, HEAVY, IO_PLUS_CPU, IO_PLUS_MEMORY, EXTREME, CPU_INTENSIVE, REALISTIC_MIXED
# Or use spring profiles: --spring.profiles.active=light|heavy|extreme
app.workload.profile=MEDIUM

# Tomcat configuration - virtual threads will be used via custom executor
# Thread pool settings are less critical with virtual threads
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=10000
server.tomcat.accept-count=100

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.com.performance=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
