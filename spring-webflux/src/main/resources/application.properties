spring.application.name=spring-webflux
server.port=8082

# Workload profile: LIGHT, MEDIUM, HEAVY, IO_PLUS_CPU, IO_PLUS_MEMORY, EXTREME, CPU_INTENSIVE, REALISTIC_MIXED
# Or use spring profiles: --spring.profiles.active=light|heavy|extreme
app.workload.profile=MEDIUM

# Reactor Netty configuration
# Event loop threads (defaults to number of CPU cores)
reactor.netty.ioWorkerCount=8

# Bounded elastic scheduler (for blocking operations)
# Default queue size per thread: 100000
# Default max threads: 10 * CPU cores
# Can tune with: spring.reactor.schedulers.boundedElastic.maxThreads

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.com.performance=INFO
logging.level.reactor.netty=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
