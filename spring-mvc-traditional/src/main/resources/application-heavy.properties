# Heavy workload profile - push thread pool to limits
spring.application.name=spring-mvc-traditional
server.port=8080

# Workload profile
app.workload.profile=REALISTIC_MIXED

# Tomcat configuration - maxed out for heavy workload
server.tomcat.threads.max=400
server.tomcat.threads.min-spare=50
server.tomcat.max-connections=20000
server.tomcat.accept-count=500
server.tomcat.connection-timeout=30s

# Connection pool tuning (if using real DB)
# spring.datasource.hikari.maximum-pool-size=50
# spring.datasource.hikari.minimum-idle=10

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.com.performance=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
