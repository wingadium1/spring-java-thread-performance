# Extreme workload profile - find breaking points
spring.application.name=spring-mvc-traditional
server.port=8080

# Workload profile
app.workload.profile=EXTREME

# Tomcat configuration - extreme settings to find limits
server.tomcat.threads.max=800
server.tomcat.threads.min-spare=100
server.tomcat.max-connections=50000
server.tomcat.accept-count=1000
server.tomcat.connection-timeout=60s

# JVM tuning recommendations for extreme load:
# -Xms2g -Xmx4g -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.com.performance=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
