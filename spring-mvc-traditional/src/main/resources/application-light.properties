# Light workload profile - suitable for testing baseline performance
spring.application.name=spring-mvc-traditional
server.port=8080

# Workload profile
app.workload.profile=LIGHT

# Tomcat configuration - conservative for light workload
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.tomcat.max-connections=1000
server.tomcat.accept-count=50

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.com.performance=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
