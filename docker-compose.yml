version: '3.8'

services:
  spring-mvc-traditional:
    image: spring-performance/spring-mvc-traditional:latest
    container_name: spring-mvc-traditional
    ports:
      - "8080:8080"
    environment:
      - JAVA_TOOL_OPTIONS=-Xms512m -Xmx2g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - performance-net

  spring-virtual-threads:
    image: spring-performance/spring-virtual-threads:latest
    container_name: spring-virtual-threads
    ports:
      - "8081:8081"
    environment:
      - JAVA_TOOL_OPTIONS=-Xms512m -Xmx2g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - performance-net

  spring-webflux:
    image: spring-performance/spring-webflux:latest
    container_name: spring-webflux
    ports:
      - "8082:8082"
    environment:
      - JAVA_TOOL_OPTIONS=-Xms512m -Xmx2g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - performance-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - performance-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
    networks:
      - performance-net

networks:
  performance-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
